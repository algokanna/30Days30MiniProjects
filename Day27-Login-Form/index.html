<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Day 27 - Login Form</title>
</head>
<body>
    <main>
        <div class="login-form">
            <div class="logo">
                <div class="logo-image">
                    <img src="./assets/logo-01.svg" alt="logo">
                </div>
                <p class="logo-type">JS Hipster</p>
                <p class="tag-line">Make coding a lifestyle!</p>
                <form action="">
                    <input type="text" class="username" placeholder="Username">
                    <input type="password" class="pwd" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <div class="bottom-text">
                    <a href="#">Forgot your password?</a> or <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
