<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Day 2 - Password Generator</title>
</head>

<body>
    <main>
        <div class="card">
            <h1>Password Generator</h1>
            <p id="warning"></p>
            <div class="card-block dark-bg vertical-center">
                <p id="result">_____</p>
            </div>
            <form action="" class="dark-bg card-block vertical-spread">
                <div class="sub-card-block flex">
                    <label for="character-length" class="form-label"">Character Length</label>
                    <p id="character-length-indicator"></p>
                </div>
                <div class="sub-card-block">
                    <input type="range" min="8" max="28" value="10" id="character-length">
                </div>
                <div class="sub-card-block">
                    <input type="checkbox" name="include-uppercase" id="include-uppercase">
                    <label for="include-uppercase" class="form-label">Include Uppercase Letters</label>
                </div>
                <div class="sub-card-block">
                    <input type="checkbox" name="include-lowercase" id="include-lowercase">
                    <label for="include-lowercase" class="form-label">Include Lowercase Letters</label>
                </div>
                <div class="sub-card-block">
                    <input type="checkbox" name="include-numbers" id="include-numbers">
                    <label for="include-numbers" class="form-label">Include Numbers</label>
                </div>
                <div class="sub-card-block">
                    <input type="checkbox" name="include-symbols" id="include-symbols">
                    <label for="include-symbols" class="form-label">Include Symbols</label>
                </div>
                <div class="sub-card-block bottom-block flex card-color-darker-bg">
                    <label for="strength-indicator" class="form-label">STRENGTH</label>
                    <p id="strength-indicator">Low</p>
                </div>
                <div class="sub-card-block bottom-block">
                    <button id="generate" class="accent-color-bg">GENERATE</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
