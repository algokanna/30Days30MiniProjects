<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Day 8 - NFT Preview Card</title>
</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="preview-img-wrapper">
                <img src="./assets/image-equilibrium.jpg" alt="nft preview" class="preview-img">
                <div class="preview-img-active"></div>
            </a>
            <h3 class="nft-title">
                <a href="#">Equilibrium #3429</a>
            </h3>
            <p class="nft-description">Our Equilibrium collection promotes balance and calm</p>
            <div class="space-between">
                <span class="value">0.041ETH</span>
                <span class="time-left">3 days left</span>
            </div>
            <div class="line-divider"></div>
            <div class="author">
                <img src="./assets/image-avatar.png" alt="author's avatar">
                <span>Creation of </span>
                <a href="#" class="author-name">Jules Wyvern</a>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
