<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Day 29 - Video Player</title>
</head>

<body>
    <main>
        <div class="video-player">
            <div class="wrapper">
                <div class="video-timeline">
                    <div class="progress-area">
                        <span>00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <ul class="video-controls">
                    <li class="options left">
                        <div class="video-timer">
                            <p class="current-time">00:00</p>
                            <p class="seperator"> / </p>
                            <p class="video-duration">00:00</p>
                        </div>
                        <button class="volume">
                            <ion-icon name="volume-high"></ion-icon>
                        </button>
                        <input type="range" id="volume-slider">
                    </li>
                    <li class="options center">
                        <button class="skip-backward">
                            <ion-icon name="play-back"></ion-icon>
                        </button>
                        <button class="play pause">
                            <ion-icon name="play"></ion-icon>
                        </button>
                        <button class="skip-forward">
                            <ion-icon name="play-forward"></ion-icon>
                        </button>
                    </li>
                    <li class="options right">
                        <div class="playback-speed-modal">
                            <p>Playback Speed</p>
                            <p class="playback-speed-option">0.5</p>
                            <p class="playback-speed-option active-option">1</p>
                            <p class="playback-speed-option">1.5</p>
                            <p class="playback-speed-option">2</p>
                        </div>
                        <button class="playback-speed">
                            <span class="material-symbols-outlined">
                                slow_motion_video
                            </span>
                        </button>
                        <button class="pic-in-pic">
                            <span class="material-symbols-outlined">
                                picture_in_picture_alt
                            </span>
                        </button>
                        <button class="fullscreen">
                            <span class="material-symbols-outlined">
                                fullscreen
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="invisible-play-pause-trigger"></div>
            <div class="video-title">Tree</div>
            <div class="fading-overlay-top"></div>
            <div class="fading-overlay-bottom"></div>
            <video id="video">
                <source src="./assets/Trees.mp4" type="">
            </video>
        </div>
        <div class="thumbnail-image">
            <img src="" alt="">
            <div class="thumbnail-overlay"></div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
