<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Day 9 - Order Summary Component</title>
</head>

<body>
    <main>
        <div class="order-summary-card">
            <img src="./assets/illustration-hero.svg" alt="illustration">
            <div class="text-block">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <img src="./assets/icon-music.svg" alt="music icon">
                    <div class="stack">
                        <span>Annual Plan</span>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </div>

        </div>
    </main>
</body>

</html>
