<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:wght@400;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="product-preview-card">
            <img src="./perfume-bottle.jpg" alt="product image" class="product-image">
            <div class="product-description">
                <h3>Perfume</h3>
                <h4>Y Eau de Toilette</h4>
                <p>Y Eau de Toilette brings the fresh lavender and aromatic sage from Provence in France and with the
                    clear, green heart of geranium from Madagascar. Perfumer of the composition is Dominique
                    Ropion.</p>
                <div class="price-tag">
                    <span class="price-tag-after">$105.00</span>
                    <span class="price-tag-before">$135.00</span>
                </div>
                <button class="add-to-cart">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                            fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="feather feather-shopping-cart">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg></span>
                    <span>Add to cart</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
